<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reference to the CSS file -->
</head>
<body>
    <div class="container">
        <!-- Block A -->
        <div class="block" id="blockA">
            <div class="block-title">BLOCK A</div>
            <div class="row label-row">
                <div class="cell"></div>
                <div class="cell">Qty</div>
                <div class="cell">%NG</div>
                <div class="cell">Qty</div>
                <div class="cell">%NG</div>
                <div class="cell">Qty</div>
                <div class="cell">%NG</div>
            </div>
            <div class="row header-row">
                <div class="cell header">1st</div>
                <div class="cell header">2nd</div>
                <div class="cell header">3rd</div>
            </div>
            <div class="row">
                <div class="cell">1016</div>
                <div class="cell">92</div>
                <div class="cell" style="background-color: #FFEFD5;">17.1</div>
                <div class="cell">148</div>
                <div class="cell" style="background-color: #FFEFD5;">20.11</div>
                <div class="cell">0</div>
                <div class="cell">0</div>
            </div>
            <!-- Add more rows for BLOCK A here -->
        </div>
        
        <!-- Block B -->
        <div class="block" id="blockB">
            <div class="block-title">BLOCK B</div>
            <div class="row label-row">
                <div class="cell"></div>
                <div class="cell">Qty</div>
                <div class="cell">%NG</div>
                <div class="cell">Qty</div>
                <div class="cell">%NG</div>
                <div class="cell">Qty</div>
                <div class="cell">%NG</div>
            </div>
            <div class="row header-row">
                <div class="cell header">1st</div>
                <div class="cell header">2nd</div>
                <div class="cell header">3rd</div>
            </div>
            <div class="row">
                <div class="cell">1100</div>
                <div class="cell">10</div>
                <div class="cell" style="background-color: #FFEFD5;">9.57</div>
                <div class="cell">133</div>
                <div class="cell" style="background-color: #FFEFD5;">18.1</div>
                <div class="cell">0</div>
                <div class="cell">0</div>
            </div>
            <!-- Add more rows for BLOCK B here -->
        </div>

        <!-- Add BLOCK C, D, E following the same pattern -->

    </div>
</body>
</html>
