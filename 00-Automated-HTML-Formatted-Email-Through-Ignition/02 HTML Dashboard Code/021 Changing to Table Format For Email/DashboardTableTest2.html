<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Layout</title>
    <style>
        body {
            background-color: #D4F1FF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .block {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            width: 400px; /* Adjusted width to accommodate layout */
            background-color: #BFBFBF;
        }

        .block-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #D4F1FF;
            padding: 5px;
            border-bottom: 2px solid #000;
        }

        .row {
            display: flex;
            margin-bottom: 5px;
        }

        .header-row {
            background-color: #B0E0E6;
        }

        .label-row {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .cell {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            flex: 1;
        }

        .header {
            font-weight: bold;
            background-color: #B0E0E6;
        }
		
		.WhiteBase {
			font-weight: bold;
			background-color: #DAE7E8;
		}

        .empty {
            background-color: #D4F1FF;
            border: none;
        }

        .highlight {
            background-color: #FFDBDB; /* Light red for %NG cells */
        }

        .highlight-blue {
            background-color: #DBDBFF; /* Light blue for Qty cells */
        }
		
		.highlight-white {
			background-color: #FFFFFF;
		}

        .station {
            background-color: #D3D3D3; /* Light gray for station numbers */
        }

        .special-cell {
            background-color: #f5f2cb; /* Specific numbers background color */
        }

        .general-cell {
            background-color: #f5f4f0; /* Rest of the numbers background color */
        }

        .cell[colspan="2"] {
            flex: 2;
        }
    </style>
</head>
<body>
	<table class="block" id="blockA">
		<thead>
			<tr>
				<th class="block-title" colspan="7">BLOCK A</th>
			</tr>
			<tr class="header-row">
				<th class="header empty"></th>
				<th class="header" colspan="2">1st</th>
				<th class="header" colspan="2">2nd</th>
				<th class="header" colspan="2">3rd</th>
			</tr>
			<tr class="label-row">
				<th class="empty"></th>
				<th class="highlight-blue">Qty</th>
				<th class="highlight">%NG</th>
				<th class="highlight-blue">Qty</th>
				<th class="highlight">%NG</th>
				<th class="highlight-blue">Qty</th>
				<th class="highlight">%NG</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="station">1016</td>
				<td class="special-cell">.gettag()</td>
				<td class="general-cell">17.1</td>
				<td class="special-cell">148</td>
				<td class="general-cell">20.11</td>
				<td class="special-cell">0</td>
				<td class="general-cell">0</td>
			</tr>
			<tr>
				<td class="station">1020</td>
				<td class="special-cell">0</td>
				<td class="general-cell">0</td>
				<td class="special-cell">0</td>
				<td class="general-cell">0</td>
				<td class="special-cell">0</td>
				<td class="general-cell">0</td>
			</tr>
			<!-- Add more rows here as needed -->
		</tbody>
	</table>
	<table class="block" id="blockB">
		<thead>
			<tr>
				<th class="block-title" colspan="7">BLOCK B</th>
			</tr>
			<tr class="header-row">
				<th class="header empty"></th>
				<th class="header" colspan="2">1st</th>
				<th class="header" colspan="2">2nd</th>
				<th class="header" colspan="2">3rd</th>
			</tr>
			<tr class="label-row">
				<th class="empty"></th>
				<th class="highlight-blue">Qty</th>
				<th class="highlight">%NG</th>
				<th class="highlight-blue">Qty</th>
				<th class="highlight">%NG</th>
				<th class="highlight-blue">Qty</th>
				<th class="highlight">%NG</th>
			</tr>
		</thead>
		<tbody>
			<tr>

				<td class="general-cell">17.1</td>

				<td class="special-cell">0</td>
